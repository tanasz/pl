    formats:
      default: "%d.%m.%Y"
      short: "%b %d"
      long: "%B %d, %Y"
  date:
    month_names:
      [~, Janvier, Février, Mars, Avril, Mai, Juin, Juillet, Août, Septembre, Octobre, Novembre, Décembre]
    day_names: [Dimanche, Lundi, Mardi, Mercredi, Jeudi, Vendredi, Samedi]
    formats:
      default: "%A/%B/%Y %H:%M:%S"
  tab_home: "Accueil"
  tab_members: "Membres"
  tab_sessions: "Sessions"
